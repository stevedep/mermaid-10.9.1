<html>
  <head>
    <title>Mermaid development page</title>
  </head>
  <body>
    <pre id="diagram" class="mermaid">
graph TB
      a --> b
      a --> c
      b --> d
      c --> d
    </pre>

    <div id="dynamicDiagram"></div>

    <script type="module">
      import mermaid from '/mermaid.esm.mjs';
      mermaid.parseError = function (err, hash) {
        console.error('Mermaid error: ', err);
      };
      mermaid.initialize({
        startOnLoad: true,
        logLevel: 0,
      });
      const value = `  %%{init: {"flowchart": {"defaultRenderer": "elk"}} }%%
      flowchart LR
      a[sdfsd]
subgraph boven
      subgraph one    
        direction TB
        Hello
        World
        Hello ==> World
        a ==> Hello    
      end
end

      subgraph two
        direction RL
        c
        d
        
         c ==> d  
         a ==> c
      end
      subgraph three
        direction TB
        e
        f
        e ==> f
        
      end
      
  `;
      const el = document.getElementById('dynamicDiagram');
      const { svg } = await mermaid.render('dd', value);
      // console.log(svg);
      el.innerHTML = svg;
    </script>
  </body>
</html>
